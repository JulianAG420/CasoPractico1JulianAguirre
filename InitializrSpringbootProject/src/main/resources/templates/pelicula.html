<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cinelitas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        th{
            color: #ffff99;
        }

        a{
            color: red;
        }
        .table thead th{
            background-color: green;

        }
        body{
            background-color: black;
        }
    
                </style>
                <body>


                    <h1 th:text="${titulo}"></h1>
                    <table class="table table-dark table-striped">


                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nombre Pelicula</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Fecha de emision</th>
                                <th scope="col">Capacidad</th>
                                <th scope="col">Pelicula Mostrada</th>
                                <th scope="col">sala</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>


                        <tbody>
                        <th:block th:each="user : ${pelicula}">
                            <tr>
                                <td th:text="${user.getNombre}"></td>
                                <td th:text="${user.getCosto}"></td>
                                <td th:text="${user.getFecha}"></td>
                                <td th:text="${user.getCapacidad}"></td>
                                <td th:text="${user.getPeliculaM}"></td>
                                <td th:text="${user.getSala.getSala}"></td>

                                <td>
                                    <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </body>
        </html>
